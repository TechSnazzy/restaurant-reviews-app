<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
  <title>Restaurant Info</title>
</head>

<body class="inside">
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav role="navigation" aria-label="Breadcrumb">
      <h1><a href="/">Restaurant Reviews</a></h1>
      <!-- Beginning breadcrumb -->
      <ul id="breadcrumb" >
        <li><a href="/">Home</a></li>
      </ul>
      <!-- End breadcrumb -->
    </nav>
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent" role="main" aria-labelledby="maincontent-label">
  <label id="maincontent-label" class="aria-label">Main Content</label>
    <!-- Beginning restaurant -->
    <section id="restaurant-container" aria-labelledby="container-label">
      <label id="container-label" class="aria-label">Restaurant Information</label>
	    <div>
        <h2 id="restaurant-name"></h2>
        <img id="restaurant-img">
  	  </div>

	    <div class="restaurant-info">
        <p id="restaurant-cuisine" aria-labelledby="cuisine-label"></p>
        <label id="cuisine-label" class="aria-label">Restaurant Cuisine</label>
        <p id="restaurant-address" aria-labelledby="address-label"></p>
        <label id="address-label" class="aria-label">Restaurant Address</label>
       <table id="restaurant-hours" aria-labelledby="hours-label"></table>
       <label id="hours-label" class="aria-label">Restaurant Hours</label>
	    </div>
    </section>
    <!-- end restaurant -->

    <!-- Beginning map -->
    <section id="map-container" aria-hidden="true" aria-labelledby="aria-map-description" role="application">
      <div id="map" aria-hidden="true" aria-labelledby="aria-map-description" role="application"></div>
      <label id="aria-map-description" class="aria-label">Map Application</label>
    </section>

    <!-- Beginning reviews -->
    <section id="reviews-container" aria-labelledby="reviews-label">
      <label id="reviews-label" class="aria-label">Section Reviews</label>
      <ul id="reviews-list" aria-labelledby="reviews-list-label"></ul>
      <label id="reviews-list-label" class="aria-label">List of Reviews</label>
    </section>
    <!-- End reviews -->
  </main>
  <!-- End main -->


  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>

  <script type="text/javascript" src="./js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="./js/register.js"></script>
  <script type="text/javascript" src="./js/restaurant_info.js"></script>


</body>

</html>
